<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AduAssist AI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>AduAssist AI Test Page</h1>
    <div id="results"></div>
    
    <script>
        function addResult(message, isSuccess) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test if files exist
        fetch('styles.css')
            .then(response => {
                if (response.ok) {
                    addResult('✓ styles.css loaded successfully', true);
                } else {
                    addResult('✗ styles.css failed to load', false);
                }
            })
            .catch(() => addResult('✗ styles.css not found', false));
            
        fetch('script.js')
            .then(response => {
                if (response.ok) {
                    addResult('✓ script.js loaded successfully', true);
                } else {
                    addResult('✗ script.js failed to load', false);
                }
            })
            .catch(() => addResult('✗ script.js not found', false));
            
        // Test basic functionality
        setTimeout(() => {
            addResult('✓ Basic HTML structure working', true);
            addResult('Open index.html to test the full chatbot', true);
        }, 100);
    </script>
</body>
</html>
